<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galería</title>
  <link rel="icon" href="resources/favicon.ico" type="image/x-icon">
  <style>
    body {
      background: #111;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .gallery {
      column-count: 4; /* cantidad de columnas */
      column-gap: 1rem;
      max-width: 1400px;
      width: 100%;
    }

    @media (max-width: 1200px) {
      .gallery {
        column-count: 3;
      }
    }

    @media (max-width: 800px) {
      .gallery {
        column-count: 2;
      }
    }

    @media (max-width: 500px) {
      .gallery {
        column-count: 1;
      }
    }

    .card {
      background: #000;
      border-radius: 10px;
      border: 2px solid #222;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      display: inline-block;
      margin-bottom: 1rem;
      overflow: hidden;
      width: 100%;
      transition: transform 0.2s ease, border-color 0.2s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.03);
      border-color: #555;
    }

    .card img {
      display: block;
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    /* ==== Modal ==== */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 100;
    }

    .modal.active {
      opacity: 1;
      pointer-events: all;
    }

    .modal video {
      width: 90vw;
      height: auto;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      background: #000;
    }

    .modal-close {
      position: fixed;
      top: 2rem;
      right: 2rem;
      background: rgba(255,255,255,0.1);
      border: 2px solid #666;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      color: white;
      font-size: 1.5rem;
      text-align: center;
      line-height: 36px;
      cursor: pointer;
      transition: background 0.2s ease;
      z-index: 101;
    }

    .modal-close:hover {
      background: rgba(255,255,255,0.2);
    }

    .loading {
      color: #ccc;
      text-align: center;
      font-size: 1.2rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <div class="gallery" id="videoGallery"></div>
  <div class="loading" id="loading">Cargando videos...</div>

  <!-- Modal -->
  <div class="modal" id="videoModal">
    <div class="modal-close" id="closeModal">&times;</div>
    <video id="videoPlayer" controls autoplay></video>
  </div>

  <script>
    const gallery = document.getElementById('videoGallery');
    const modal = document.getElementById('videoModal');
    const videoPlayer = document.getElementById('videoPlayer');
    const closeBtn = document.getElementById('closeModal');
    const loading = document.getElementById('loading');

    const API_URL = 'https://farejhe.shop/api/products';

    async function cargarGaleria() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        loading.style.display = 'none';

        data.forEach(item => {
          const card = document.createElement('div');
          card.className = 'card';

          const img = document.createElement('img');
          img.src = item.image_url;
          img.loading = 'lazy';
          img.alt = 'Miniatura del video';
          card.appendChild(img);
          gallery.appendChild(card);

          // Click → abrir modal
          card.addEventListener('click', () => {
            videoPlayer.src = item.video_url;
            modal.classList.add('active');
            videoPlayer.play();
          });
        });

      } catch (error) {
        loading.textContent = 'Error al cargar los videos';
        console.error('Error:', error);
      }
    }

    // Ejecutar al cargar la página
    cargarGaleria();

    // Cerrar modal
    const closeModal = () => {
      modal.classList.remove('active');
      videoPlayer.pause();
      videoPlayer.src = '';
    };

    closeBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', e => { if (e.target === modal) closeModal(); });
    document.addEventListener('keydown', e => { if (e.key === 'Escape') closeModal(); });
  </script>

</body>
</html>
