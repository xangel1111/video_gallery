<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galería de videos (Google Drive)</title>
  <style>
    body {
      background: #111;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 1400px;
      align-items: start;
    }

    .card {
      border-radius: 10px;
      border: 2px solid #222;
      background: #000;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease, border-color 0.2s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.03);
      border-color: #555;
      z-index: 2;
    }

    .card img {
      display: block;
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    /* ==== Modal ==== */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 100;
    }

    .modal.active {
      opacity: 1;
      pointer-events: all;
    }

    .modal iframe {
      width: 90vw;
      height: 80vh;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      background: #000;
    }

    .modal-close {
      position: fixed;
      top: 2rem;
      right: 2rem;
      background: rgba(255,255,255,0.1);
      border: 2px solid #666;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      color: white;
      font-size: 1.5rem;
      text-align: center;
      line-height: 36px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .modal-close:hover {
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>

  <div class="gallery" id="videoGallery"></div>

  <!-- Modal -->
  <div class="modal" id="videoModal">
    <div class="modal-close" id="closeModal">&times;</div>
    <iframe id="videoFrame" src="" allow="autoplay"></iframe>
  </div>

  <script>
    const videos = [
      { 
        link: 'https://drive.google.com/file/d/17JkNlcrGmp-M03OSTlgasOU9heO_NBvA/view?usp=sharing',
        thumbnail: 'thumbs/1.jpg'
      },
      { 
        link: 'https://drive.google.com/file/d/17JkNlcrGmp-M03OSTlgasOU9heO_NBvA/view?usp=sharing',
        thumbnail: 'thumbs/2.jpg'
      },
      { 
        link: 'https://drive.google.com/file/d/17JkNlcrGmp-M03OSTlgasOU9heO_NBvA/view?usp=sharing',
        thumbnail: 'thumbs/2.jpg'
      },
      { 
        link: 'https://drive.google.com/file/d/17JkNlcrGmp-M03OSTlgasOU9heO_NBvA/view?usp=sharing',
        thumbnail: 'thumbs/1.jpg'
      },
      { 
        link: 'https://drive.google.com/file/d/17JkNlcrGmp-M03OSTlgasOU9heO_NBvA/view?usp=sharing',
        thumbnail: 'thumbs/3.jpg'
      },
      { 
        link: 'https://drive.google.com/file/d/17JkNlcrGmp-M03OSTlgasOU9heO_NBvA/view?usp=sharing',
        thumbnail: 'thumbs/2.jpg'
      },
      { 
        link: 'https://drive.google.com/file/d/17JkNlcrGmp-M03OSTlgasOU9heO_NBvA/view?usp=sharing',
        thumbnail: 'thumbs/3.jpg'
      },
      { 
        link: 'https://drive.google.com/file/d/17JkNlcrGmp-M03OSTlgasOU9heO_NBvA/view?usp=sharing',
        thumbnail: 'thumbs/1.jpg'
      },
      
    ];

    const gallery = document.getElementById('videoGallery');
    const modal = document.getElementById('videoModal');
    const iframe = document.getElementById('videoFrame');
    const closeBtn = document.getElementById('closeModal');

    // Función para convertir un link compartido a formato embed
    function toDrivePreviewURL(url) {
      const match = url.match(/\/d\/([^/]+)\//);
      return match ? `https://drive.google.com/file/d/${match[1]}/preview` : null;
    }

    // Crear las cards
    videos.forEach(video => {
      const card = document.createElement('div');
      card.className = 'card';

      const img = document.createElement('img');
      img.src = video.thumbnail;
      img.alt = 'Miniatura del video';
      card.appendChild(img);
      gallery.appendChild(card);

      // Al hacer click → abrir modal
      card.addEventListener('click', () => {
        const embedURL = toDrivePreviewURL(video.link);
        if (embedURL) {
          iframe.src = embedURL;
          modal.classList.add('active');
        }
      });
    });

    // Cerrar modal
    const closeModal = () => {
      modal.classList.remove('active');
      iframe.src = ''; // Detiene el video
    };

    closeBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
    document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeModal(); });
  </script>

</body>
</html>
