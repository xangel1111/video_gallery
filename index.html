<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galería de Videos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: white;
      margin-bottom: 40px;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    .video-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .video-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    }

    .thumbnail-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 aspect ratio */
      background: #f0f0f0;
      overflow: hidden;
    }

    .thumbnail-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .video-card:hover .thumbnail-container img {
      transform: scale(1.1);
    }

    .play-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .play-icon::after {
      content: '';
      width: 0;
      height: 0;
      border-left: 20px solid #667eea;
      border-top: 12px solid transparent;
      border-bottom: 12px solid transparent;
      margin-left: 4px;
    }

    .video-card:hover .play-icon {
      transform: translate(-50%, -50%) scale(1.15);
      background: white;
    }

    .video-info {
      padding: 15px;
      text-align: center;
    }

    .video-info p {
      color: #666;
      font-size: 0.9em;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.3s ease;
    }

    .modal.active {
      display: flex;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      position: relative;
      width: 90%;
      max-width: 1200px;
      background: #1c1c1e;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      animation: slideUp 0.3s ease;
    }

    @keyframes slideUp {
      from { 
        transform: translateY(50px);
        opacity: 0;
      }
      to { 
        transform: translateY(0);
        opacity: 1;
      }
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 24px;
      cursor: pointer;
      z-index: 10;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .close-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: rotate(90deg);
    }

    .video-wrapper {
      position: relative;
      padding-top: 56.25%;
      background: #000;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.8em;
        margin-bottom: 20px;
      }

      .gallery {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 15px;
        padding: 10px;
      }

      .modal-content {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <h1>Galería de Videos</h1>
  <div class="gallery" id="videoGallery"></div>

  <!-- Modal -->
  <div class="modal" id="videoModal">
    <div class="modal-content">
      <button class="close-btn" id="closeModal">&times;</button>
      <div class="video-wrapper" id="videoContainer"></div>
    </div>
  </div>

  <script>
    const videos = [
      {
        fbLink: 'https://www.facebook.com/100027633962955/videos/pcb.1689808345020854/4064012317193623',
        thumbnail: 'thumbs/1.jpg'
      },
      {
        fbLink: 'https://www.facebook.com/61574452511932/videos/pcb.1689790958355926/2511209062597426',
        thumbnail: 'thumbs/2.jpg'
      },
      {
        fbLink: 'https://www.facebook.com/61574452511932/videos/pcb.1689790615022627/1184834167033087',
        thumbnail: 'thumbs/3.jpg'
      },
      {
        fbLink: 'https://www.facebook.com/61574452511932/videos/pcb.1689790615022627/1184834167033087',
        thumbnail: 'thumbs/2.jpg'
      },
      {
        fbLink: 'https://www.facebook.com/61574452511932/videos/pcb.1689790615022627/1184834167033087',
        thumbnail: 'thumbs/1.jpg'
      },
      {
        fbLink: 'https://www.facebook.com/61574452511932/videos/pcb.1689790615022627/1184834167033087',
        thumbnail: 'thumbs/2.jpg'
      },
      {
        fbLink: 'https://www.facebook.com/61574452511932/videos/pcb.1689790615022627/1184834167033087',
        thumbnail: 'thumbs/2.jpg'
      },
      {
        fbLink: 'https://www.facebook.com/61574452511932/videos/pcb.1689790615022627/1184834167033087',
        thumbnail: 'thumbs/1.jpg'
      },
      {
        fbLink: 'https://www.facebook.com/61574452511932/videos/pcb.1689790615022627/1184834167033087',
        thumbnail: 'thumbs/3.jpg'
      },
    ];

    const gallery = document.getElementById('videoGallery');
    const modal = document.getElementById('videoModal');
    const videoContainer = document.getElementById('videoContainer');
    const closeBtn = document.getElementById('closeModal');

    // Crear tarjetas de video
    videos.forEach((video, index) => {
      const card = document.createElement('div');
      card.className = 'video-card';
      card.innerHTML = `
        <div class="thumbnail-container">
          <img src="${video.thumbnail}" alt="Video ${index + 1}" onerror="this.src='https://via.placeholder.com/640x360/667eea/ffffff?text=Video+${index + 1}'">
          <div class="play-icon"></div>
        </div>
        <div class="video-info">
          <p>Video ${index + 1}</p>
        </div>
      `;
      
      card.addEventListener('click', () => openVideo(video.fbLink));
      gallery.appendChild(card);
    });

    // Abrir video en modal
    function openVideo(fbLink) {
      const embedUrl = `https://www.facebook.com/plugins/video.php?href=${encodeURIComponent(fbLink)}&show_text=false&width=734`;
      
      videoContainer.innerHTML = `
        <iframe src="${embedUrl}" 
                scrolling="no" 
                frameborder="0" 
                allowfullscreen="true" 
                allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share">
        </iframe>
      `;
      
      modal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    // Cerrar modal
    function closeModal() {
      modal.classList.remove('active');
      videoContainer.innerHTML = '';
      document.body.style.overflow = 'auto';
    }

    closeBtn.addEventListener('click', closeModal);
    
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        closeModal();
      }
    });

    // Cerrar con tecla ESC
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modal.classList.contains('active')) {
        closeModal();
      }
    });
  </script>
</body>
</html>
